{% extends 'layout.html' %}

{% block title %}
    Regisration Page
{% endblock %}

{% block content %}
    <h1>Register a new User</h1>
    <form class="form-with-validation" action="/users/{% url 'users:register' %}/" method="post">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="form-submit">Register</button>
    </form>
{% endblock %}
